<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snakegame.css">
    <link rel="icon" type="image/png" href="/Assets/SnakeIcon.png"/>
</head>
<body>
  <a href="/home/home.html"><button class="back-btn" >&larr;</button></a>

    <div class="snake-wrapper">
        <div class="snake-game-details">
          <span class="snake-score">Score: 0</span>
          <span class="snake-high-score">High Score: 0</span>
        </div>
        <div class="snake-play-board"></div>
        <div class="snake-controls">
          <i data-key="snake-ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
          <i data-key="snake-ArrowUp" class="fa-solid fa-arrow-up-long"></i>
          <i data-key="snake-ArrowRight" class="fa-solid fa-arrow-right-long"></i>
          <i data-key="snake-ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
      </div>
  
      <script src="snakegame.js"></script>
</body>
</html>
